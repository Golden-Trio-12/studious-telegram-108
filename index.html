<html>
    <head>
        <title>Identifying Animals by Sound</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Coming+Soon&family=Indie+Flower&display=swap" rel="stylesheet">
    </head>

    <body>
        <center>
        <div class="col-xs-12 header_div text-center">
          <h2>Animal Identification through sound!</h2>
          <p>Record different animal sounds to identify each one! Pick from dogs, cats, lions, and mice.</p>
        </div>
        <div class="main_div">
            <br>
            <button class="btn btn-warning" onclick="startClassification();">START </button>
            <h3 id="result_label">I can hear - </h3>
            <h4 id="result_confidence">Accuracy - </h4>
            <br>

            <img id="animal_image" src="listen.gif" width="300" height="300">

            <img id="animal_image" src="cat.jpeg" width="300" height="300">

            <img id="animal_image" src="dog.jpeg" width="300" height="300">

            <img id="animal_image" src="lion.jpeg" width="300" height="300">
            
            <img id="animal_image" src="mouse.jpeg" width="300" height="300">

          </center>
          </div>
          <div class="copy_right_footer">
            Developed by - Maanya Dixit
          </div>
    <script src="main.js"></script>
      </body>
</html>
